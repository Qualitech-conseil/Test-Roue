<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Roue de la Fortune</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    #wheel { width: 300px; height: 300px; border: 10px solid #333; border-radius: 50%; margin: auto; }
    #spinButton, #sendEmailBtn { padding: 10px 20px; margin: 20px; font-size: 18px; }
    #emailField { margin-top: 20px; }
    #result { font-size: 24px; margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>üéØ Roue de la Fortune</h1>
  <div id="wheel">[Visuel de roue ici]</div>
  <button id="spinButton">üé° Tourner la roue</button>

  <div id="result"></div>

  <div id="emailField" style="display:none;">
    <input type="email" id="userEmail" placeholder="Votre adresse e-mail" required>
    <button id="sendEmailBtn">‚úâÔ∏è Envoyer l‚Äôe-mail</button>
  </div>

  <script>
    const spinButton = document.getElementById('spinButton');
    const resultDiv = document.getElementById('result');
    const emailField = document.getElementById('emailField');
    const sendEmailBtn = document.getElementById('sendEmailBtn');

    const prizes = [
      "Perdu", "Perdu", "Gagn√©", "Perdu", "Perdu", "Gagn√©", "Perdu", "Perdu"
    ];

    spinButton.addEventListener('click', () => {
      // Simule la rotation et le choix al√©atoire
      const outcome = prizes[Math.floor(Math.random() * prizes.length)];

      // Affiche le r√©sultat
      resultDiv.textContent = outcome === "Gagn√©" ? "üéâ Bravo, vous avez gagn√© !" : "üò¢ Perdu";

      // Supprime le bouton tourner
      spinButton.remove();

      // Si gagn√©, montre le champ email
      if (outcome === "Gagn√©") {
        emailField.style.display = 'block';
      }
    });

    sendEmailBtn.addEventListener('click', () => {
      const userEmail = document.getElementById('userEmail').value;
      if (!userEmail) {
        alert("Veuillez entrer votre adresse e-mail.");
        return;
      }

      // Adresse du destinataire (ex : g√©rant)
      const recipient = "contact@entreprise.com";
      const subject = encodeURIComponent("J'ai gagn√© √† la roue !");
      const body = encodeURIComponent("Bonjour,\n\nJe viens de gagner √† la roue de la fortune !");
      const mailtoLink = `mailto:${recipient}?cc=${userEmail}&subject=${subject}&body=${body}`;

      // Ouvre le client mail
      window.location.href = mailtoLink;
    });
  </script>

</body>
</html>
