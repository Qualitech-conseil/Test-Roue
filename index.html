<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roue de la Fortune</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1528605248644-14dd04022da1?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
      overflow-x: hidden;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(4px);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .content img {
      width: 100px;
      max-width: 30vw;
      height: auto;
    }

    canvas#wheel {
      width: 90vw;
      height: 90vw;
      max-width: 500px;
      max-height: 500px;
    }

    #indicator {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 20px solid red;
      z-index: 2;
    }

    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      padding: 20px;
    }

    #popupContent {
      background: white;
      color: black;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    #popupContent input, #popupContent button {
      margin-top: 10px;
      width: calc(100% - 24px);
      padding: 12px;
      font-size: 1em;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1000;
    }

    #lot3count {
      color: white;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <img src="logo.png" alt="Logo">
    <h1>Jouez et tentez votre chance en nous laissant un avis Google</h1>
    <div id="indicator"></div>
    <canvas id="wheel" width="500" height="500"></canvas>
    <div id="lot3count">Le lot 3 (le plus important) n'a √©t√© gagn√© qu'une seule fois ce mois-ci (juin).</div>
  </div>

  <div id="popup">
    <div id="popupContent">
      <h2 id="popupMessage">Veuillez laisser un avis Google pour pouvoir jouer.</h2>
      <input type="email" id="emailInput" placeholder="Votre adresse e-mail" style="display:none;">
      <button id="popupBtn">Laisser un avis Google</button>
    </div>
  </div>

  <canvas id="confettiCanvas" class="confetti"></canvas>

  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const center = canvas.width / 2;
    const radius = center;

    const gains = [
      { label: 'üò¢ Perdu', win: false },
      { label: 'üéÅ Lot 1', win: true, frequency: 10 },
      { label: 'üò¢ Perdu', win: false },
      { label: 'üéâ Lot 2', win: true, frequency: 15 },
      { label: 'üò¢ Perdu', win: false },
      { label: 'üèÜ Lot 3', win: true, frequency: 50 },
      { label: 'üò¢ Perdu', win: false },
      { label: 'üéÅ Lot 1', win: true, frequency: 10 }
    ];

    const colors = ['#e6194b', '#3cb44b', '#ffe119', '#4363d8', '#f58231', '#911eb4', '#46f0f0', '#f032e6'];
    const anglePerSegment = 2 * Math.PI / gains.length;
    let currentAngle = 0;

    const popup = document.getElementById('popup');
    const popupBtn = document.getElementById('popupBtn');
    const popupMessage = document.getElementById('popupMessage');
    const emailInput = document.getElementById('emailInput');
    const avisGoogleURL = "https://g.page/r/VOTRE-LIEN-D-AVIS-GOOGLE";

    let popupStep = 1;

    popupBtn.onclick = () => {
      if (popupStep === 1) {
        window.open(avisGoogleURL, '_blank');
        popupMessage.innerText = "Vous pouvez maintenant tenter votre chance.";
        popupBtn.innerText = "Tourner la roue";
        popupStep = 2;
      } else if (popupStep === 2) {
        popup.style.display = 'none';
        popupStep = 3;
        spinWheel();
      }
    };

    function drawWheel() {
      for (let i = 0; i < gains.length; i++) {
        const startAngle = i * anglePerSegment;
        const endAngle = startAngle + anglePerSegment;

        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, radius, startAngle, endAngle);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.lineTo(center + radius * Math.cos(startAngle), center + radius * Math.sin(startAngle));
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.save();
        ctx.translate(center, center);
        ctx.rotate(startAngle + anglePerSegment / 2);
        ctx.textAlign = 'center';
        ctx.fillStyle = 'white';
        ctx.font = '16px Arial';
        ctx.fillText(gains[i].label, radius * 0.65, 5);
        ctx.restore();
      }

      const dotCount = 100;
      for (let j = 0; j < dotCount; j++) {
        const angle = (2 * Math.PI / dotCount) * j;
        const dotRadius = radius - 10;
        const x = center + dotRadius * Math.cos(angle);
        const y = center + dotRadius * Math.sin(angle);
        ctx.beginPath();
        ctx.arc(x, y, 2, 0, 2 * Math.PI);
        ctx.fillStyle = 'white';
        ctx.fill();
      }
    }

    function spinWheel() {
      const spinAngle = Math.random() * 360 + 1440;
      const duration = 4000;
      const start = performance.now();

      function animate(time) {
        const elapsed = time - start;
        const progress = Math.min(elapsed / duration, 1);
        const ease = 1 - Math.pow(1 - progress, 3);
        const angle = (spinAngle * ease) * Math.PI / 180;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(center, center);
        ctx.rotate(angle);
        ctx.translate(-center, -center);
        drawWheel();
        ctx.restore();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          currentAngle = angle % (2 * Math.PI);
          showResult();
        }
      }

      requestAnimationFrame(animate);
    }

    function showResult() {
      const normalizedAngle = (currentAngle + 2 * Math.PI) % (2 * Math.PI);
      const index = Math.floor((normalizedAngle) / anglePerSegment);
      const result = gains[(gains.length - index) % gains.length];

      popup.style.display = 'flex';
      emailInput.style.display = result.win ? 'block' : 'none';

      if (result.win) {
        popupMessage.innerText = `F√©licitations ! Vous avez gagn√© le lot : ${result.label}`;
        popupBtn.innerText = "Envoyer";
        popupBtn.onclick = () => {
          const email = emailInput.value.trim();
          if (!email) return alert("Merci de renseigner votre adresse e-mail.");
          const subject = encodeURIComponent(`[Nom du restaurant] ‚Äì Vous avez gagn√© : ${result.label}`);
          const body = encodeURIComponent(`F√©licitations ! Vous avez remport√© le lot : ${result.label}. Votre gain est valable 2 mois.`);
          window.location.href = `mailto:restaurant@example.com?cc=${email}&subject=${subject}&body=${body}`;
        };
        launchConfetti();
      } else {
        popupMessage.innerText = "D√©sol√©, vous avez perdu cette fois-ci.";
        popupBtn.innerText = "Fermer";
        popupBtn.onclick = () => popup.style.display = 'none';
      }
    }

    const confettiCanvas = document.getElementById('confettiCanvas');
    const confettiCtx = confettiCanvas.getContext('2d');
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;
    let confettiParticles = [];

    function launchConfetti() {
      confettiParticles = [];
      for (let i = 0; i < 150; i++) {
        confettiParticles.push({
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * -confettiCanvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 10 + 4,
          color: ['#f00','#0f0','#00f','#ff0'][Math.floor(Math.random()*4)],
          tilt: Math.random() * 10 - 5
        });
      }
      requestAnimationFrame(drawConfetti);
    }

    function drawConfetti() {
      confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettiParticles.forEach(p => {
        confettiCtx.beginPath();
        confettiCtx.fillStyle = p.color;
        confettiCtx.ellipse(p.x, p.y, p.r, p.r / 2, p.tilt, 0, 2 * Math.PI);
        confettiCtx.fill();
        p.y += p.d / 2;
        p.tilt += 0.1;
      });
      requestAnimationFrame(drawConfetti);
    }

    drawWheel();
  </script>
</body>
</html>
