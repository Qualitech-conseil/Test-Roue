<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Roue de la Fortune</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
    }
    #wheelContainer {
      position: relative;
    }
    canvas {
      margin-bottom: 20px;
    }
    #indicator {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 20px solid red;
    }
    #spinBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 30px;
      font-size: 18px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    #qr {
      margin-top: 20px;
    }
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: none;
      z-index: 1000;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    #popup button {
      margin: 10px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #emailField {
      display: none;
      margin-top: 10px;
    }
    #emailInput {
      width: 90%;
      padding: 8px;
      margin-bottom: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>

  <div id="wheelContainer">
    <div id="indicator"></div>
    <canvas id="wheelCanvas" width="400" height="400"></canvas>
    <button id="spinBtn">Lancer</button>
  </div>

  <div id="qr">
    <canvas id="qrCodeCanvas"></canvas>
  </div>

  <div id="popup">
    <h2 id="popupTitle"></h2>
    <p id="popupMessage"></p>
    <input type="email" id="emailInput" placeholder="Votre adresse email" class="hidden">
    <button id="btnAvis" onclick="openAvisGoogle()">1. Laisser un avis Google</button>
    <button id="btnPlay" class="hidden" onclick="proceedToSpin()">2. Tourner la roue</button>
    <button id="btnGain" class="hidden" onclick="handleGainMail()">3. Envoyer le gain par mail</button>
  </div>

  <script>
    const options = [
      "Un caf√© offert",
      "10% de r√©duction",
      "Un dessert gratuit",
      "Merci de votre avis !",
      "Un digestif offert",
      "Un sourire :-)"
    ];
    const colors = ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF", "#FF9F40"];

    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const radius = canvas.width / 2;
    let angle = 0;
    let spinning = false;
    let currentGain = "";

    function drawWheel() {
      const step = (2 * Math.PI) / options.length;
      for (let i = 0; i < options.length; i++) {
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, i * step, (i + 1) * step);
        ctx.fillStyle = colors[i];
        ctx.fill();

        for (let j = 0; j < 5; j++) {
          const innerAngle = i * step + (j + 1) * (step / 6);
          const x1 = radius + Math.cos(innerAngle) * (radius - 10);
          const y1 = radius + Math.sin(innerAngle) * (radius - 10);
          ctx.beginPath();
          ctx.arc(x1, y1, 2, 0, 2 * Math.PI);
          ctx.fillStyle = '#222';
          ctx.fill();
        }

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(i * step + step / 2 + Math.PI / 4);
        ctx.fillStyle = "#fff";
        ctx.textAlign = "center";
        ctx.font = "16px Arial";
        ctx.fillText(options[i], radius * 0.6, 0);
        ctx.restore();
      }
    }

    function spinWheel() {
      if (spinning) return;
      spinning = true;
      const spins = Math.random() * 3 + 5;
      const duration = 3000;
      const start = performance.now();

      function animate(time) {
        const elapsed = time - start;
        const progress = Math.min(elapsed / duration, 1);
        angle = easeOut(progress) * spins * 2 * Math.PI;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(angle);
        ctx.translate(-radius, -radius);
        drawWheel();
        ctx.restore();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          showResult();
        }
      }
      requestAnimationFrame(animate);
    }

    function easeOut(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    function showResult() {
      const index = Math.floor(options.length - (angle / (2 * Math.PI)) * options.length) % options.length;
      currentGain = options[index];
      document.getElementById("popupTitle").innerText = "üéâ Bravo ! üéâ";
      document.getElementById("popupMessage").innerText = `Vous avez gagn√© : ${currentGain}\nValable 2 mois.`;
      document.getElementById("btnGain").classList.remove("hidden");
      document.getElementById("emailInput").classList.remove("hidden");
      document.getElementById("popup").style.display = "block";
    }

    function handleGainMail() {
      const emailValue = document.getElementById("emailInput").value;
      if (!emailValue) {
        alert("Veuillez entrer votre email.");
        return;
      }
      const email = "cadeaux@restaurant.com";
      const subject = encodeURIComponent("Gain √† la roue de la fortune");
      const body = encodeURIComponent(`Bonjour,\n\nUn client a gagn√© : ${currentGain}\nEmail : ${emailValue}\nMerci de pr√©parer le cadeau.`);
      window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
    }

    function openAvisGoogle() {
      window.open("https://www.google.com/maps/place/Restaurant/@0,0,17z/data=!4m6!3m5!1s0x0:0x0!8m2!3d0!4d0!16s%2Fg%2F11c4z9kw0t", "_blank");
      document.getElementById("btnAvis").classList.add("hidden");
      document.getElementById("btnPlay").classList.remove("hidden");
    }

    function proceedToSpin() {
      document.getElementById("popup").style.display = "none";
      spinWheel();
    }

    drawWheel();
    QRCode.toCanvas(document.getElementById("qrCodeCanvas"), window.location.href, function (error) {
      if (error) console.error(error);
    });

    window.onload = () => {
      document.getElementById("popupTitle").innerText = "Bienvenue !";
      document.getElementById("popupMessage").innerText = "Pour tenter votre chance, laissez d'abord un avis Google.";
      document.getElementById("popup").style.display = "block";
    }
  </script>
</body>
</html>
