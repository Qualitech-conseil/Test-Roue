<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Roue de la Fortune</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1528605248644-14dd04022da1?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(4px);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 30px;
    }

    .content img {
      width: 100px;
      max-width: 30vw;
      height: auto;
    }

    canvas#wheel {
      width: 90vw;
      height: 90vw;
      max-width: 500px;
      max-height: 500px;
    }

    #indicator {
      position: absolute;
      top: calc(60px + 5vw);
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid red;
      z-index: 2;
    }

    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      padding: 20px;
    }

    #popupContent {
      background: white;
      color: black;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    #popupContent input, #popupContent button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      font-size: 1em;
    }

    .confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <img src="logo.png" alt="Logo">
    <h1>Jouer et tenter votre chance en nous laissant un avis Google</h1>
    <div id="indicator"></div>
    <canvas id="wheel" width="500" height="500"></canvas>
  </div>

  <!-- Popup -->
  <div id="popup">
    <div id="popupContent">
      <h2 id="popupMessage">Laisse un avis Google et tu pourras tourner la roue !</h2>
      <button id="popupBtn">Laisser un avis Google</button>
      <input type="email" id="emailInput" placeholder="Votre adresse email" style="display: none;">
    </div>
  </div>

  <canvas id="confettiCanvas" class="confetti"></canvas>

  <script>
    // ðŸ”§ MODIFIE CE LIEN PAR TON LIEN GOOGLE
    const avisGoogleURL = "https://g.page/r/VOTRE-LIEN-D-AVIS-GOOGLE";

    const gains = ['Perdu ðŸ˜¢', 'GagnÃ© ðŸŽ‰', 'Perdu ðŸ˜¢', 'GagnÃ© ðŸŽ‰', 'Perdu ðŸ˜¢', 'GagnÃ© ðŸŽ‰', 'Perdu ðŸ˜¢', 'GagnÃ© ðŸŽ‰'];
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const center = canvas.width / 2;
    const radius = center;
    const anglePerSegment = 2 * Math.PI / gains.length;

    const popup = document.getElementById('popup');
    const popupBtn = document.getElementById('popupBtn');
    const popupMessage = document.getElementById('popupMessage');
    const emailInput = document.getElementById('emailInput');
    const confettiCanvas = document.getElementById('confettiCanvas');
    const confettiCtx = confettiCanvas.getContext('2d');
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;

    let currentAngle = 0;
    let popupStep = 1;

    function drawWheel() {
      for (let i = 0; i < gains.length; i++) {
        const angleStart = i * anglePerSegment;
        const angleEnd = angleStart + anglePerSegment;

        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, radius, angleStart, angleEnd);
        ctx.fillStyle = i % 2 === 0 ? '#f4c542' : '#f4511e';
        ctx.fill();
        ctx.stroke();

        // Barres internes
        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.lineTo(center + radius * Math.cos(angleStart), center + radius * Math.sin(angleStart));
        ctx.strokeStyle = 'white';
        ctx.stroke();

        // Texte
        ctx.save();
        ctx.translate(center, center);
        ctx.rotate(angleStart + anglePerSegment / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "14px Arial";
        ctx.fillText(gains[i], radius - 10, 5);
        ctx.restore();
      }
    }

    function spinWheel() {
      const spinAngle = Math.random() * 360 + 1440;
      const duration = 4000;
      const start = performance.now();

      function animate(time) {
        const elapsed = time - start;
        const progress = Math.min(elapsed / duration, 1);
        const ease = 1 - Math.pow(1 - progress, 3);
        const angle = (spinAngle * ease) * Math.PI / 180;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(center, center);
        ctx.rotate(angle);
        ctx.translate(-center, -center);
        drawWheel();
        ctx.restore();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          currentAngle = angle % (2 * Math.PI);
          showResult();
        }
      }

      requestAnimationFrame(animate);
    }

    function showResult() {
      const index = Math.floor(((2 * Math.PI - currentAngle + anglePerSegment / 2) % (2 * Math.PI)) / anglePerSegment);
      const result = gains[index];
      popup.style.display = 'flex';

      if (result.includes('GagnÃ©')) {
        popupMessage.innerText = "Bravo ! Tu as gagnÃ© ðŸŽ‰";
        popupBtn.innerText = "Envoyer mon gain";
        emailInput.style.display = "block";
        popupBtn.onclick = () => {
          const email = emailInput.value.trim();
          if (!email) return alert("Merci de renseigner votre e-mail.");
          const subject = encodeURIComponent("ðŸŽ‰ [Nom du restaurant] â€“ Câ€™est gagnÃ© !");
          const body = encodeURIComponent("FÃ©licitations, vous avez gagnÃ© ! Votre gain est valable 2 mois.\n\n[NOM DU RESTAURANT]");
          window.location.href = `mailto:restaurant@example.com?cc=${email}&subject=${subject}&body=${body}`;
        };
        launchConfetti();
      } else {
        popupMessage.innerText = "Perdu ðŸ˜¢ Tu retenteras ta chance une prochaine fois.";
        popupBtn.innerText = "Fermer";
        popupBtn.onclick = () => popup.style.display = 'none';
      }
    }

    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        const x = Math.random() * confettiCanvas.width;
        const y = Math.random() * confettiCanvas.height;
        const size = Math.random() * 10 + 5;
        const color = ['#f00', '#0f0', '#00f', '#ff0'][Math.floor(Math.random() * 4)];
        confettiCtx.fillStyle = color;
        confettiCtx.fillRect(x, y, size, size);
      }
    }

    // Gestion des Ã©tapes du popup
    popupBtn.onclick = () => {
      if (popupStep === 1) {
        window.open(avisGoogleURL, '_blank');
        popupMessage.innerText = "Clique pour tenter ta chance !";
        popupBtn.innerText = "Tourner la roue";
        popupStep = 2;
      } else if (popupStep === 2) {
        popup.style.display = 'none';
        popupStep = 3;
        spinWheel();
      }
    };

    drawWheel();
  </script>
</body>
</html>
