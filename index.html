<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Roue de la Fortune</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
    }
    canvas {
      margin-bottom: 20px;
    }
    #spinBtn {
      padding: 15px 30px;
      font-size: 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #spinBtn:hover {
      background: #218838;
    }
    #qr {
      margin-top: 20px;
    }
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: none;
      z-index: 1000;
    }
    #popup button {
      margin-top: 20px;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>

  <canvas id="wheelCanvas" width="400" height="400"></canvas>
  <button id="spinBtn">Lancer la roue</button>

  <div id="qr">
    <canvas id="qrCodeCanvas"></canvas>
  </div>

  <div id="popup">
    <h2 id="popupTitle"></h2>
    <p id="popupMessage"></p>
    <button onclick="closePopup()">OK</button>
  </div>

  <script>
    const options = [
      "Un caf√© offert",
      "10% de r√©duction",
      "Un dessert gratuit",
      "Merci de votre avis !",
      "Un digestif offert",
      "Un sourire :-)"
    ];

    const colors = ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF", "#FF9F40"];

    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const radius = canvas.width / 2;

    let angle = 0;
    let spinning = false;

    function drawWheel() {
      const step = (2 * Math.PI) / options.length;
      for (let i = 0; i < options.length; i++) {
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, i * step, (i + 1) * step);
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(i * step + step / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "16px Arial";
        ctx.rotate(Math.PI / 4); // Inclinaison √† 45¬∞
        ctx.fillText(options[i], radius - 10, 5);
        ctx.restore();
      }
    }

    function spinWheel() {
      if (spinning) return;
      spinning = true;
      const spins = Math.random() * 3 + 5;
      const duration = 3000;
      const start = performance.now();

      function animate(time) {
        const elapsed = time - start;
        const progress = Math.min(elapsed / duration, 1);
        angle = easeOut(progress) * spins * 2 * Math.PI;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(angle);
        ctx.translate(-radius, -radius);
        drawWheel();
        ctx.restore();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          showResult();
        }
      }
      requestAnimationFrame(animate);
    }

    function easeOut(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    function showResult() {
      const index = Math.floor(options.length - (angle / (2 * Math.PI)) * options.length) % options.length;
      const gain = options[index];
      document.getElementById("popupTitle").innerText = "üéâ Bravo ! üéâ";
      document.getElementById("popupMessage").innerText = `Vous avez gagn√© : ${gain}`;
      document.getElementById("popup").style.display = "block";

      sendMail(gain);
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function sendMail(gain) {
      const email = "cadeaux@restaurant.com";
      const subject = encodeURIComponent("Gain √† la roue de la fortune");
      const body = encodeURIComponent(`Bonjour,\n\nUn client a gagn√© : ${gain} √† la roue de la fortune.\nMerci de pr√©parer le cadeau.`);
      window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
    }

    drawWheel();
    document.getElementById("spinBtn").addEventListener("click", spinWheel);

    QRCode.toCanvas(document.getElementById("qrCodeCanvas"), window.location.href, function (error) {
      if (error) console.error(error);
    });
  </script>

</body>
</html>
